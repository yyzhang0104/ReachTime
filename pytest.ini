[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Output settings
addopts = -v --tb=short

# Ignore frontend node_modules
norecursedirs = node_modules .git venv __pycache__ frontend/node_modules
